<!-- Create Recipe Page -->
<main class="recipeForm-Holder">
  <h1>Hey Michael, create your recipe!</h1>

  <!-- Image Form -->
  <div class="image-Form">
    <button class="attachBTN">Attach File</button>
    <input type="text" placeholder="Add Recipe Image" id="imagePath" />
    <input type="text" placeholder="Recipe Name" id="recipeName" />
    <input type="text" placeholder="Recipe Description" id="recipeDesc" />
    <input type="text" placeholder="Recipe Total Time" id="recipeTime" />
    <input type="text" placeholder="Recipe Serving Size" id="recipeServeSize" />
  </div>

  <!-- Ingredients -->
  <div class="ingredients-Form">
    <p>Enter Ingredients:</p>
    <input type="text" placeholder="Ingredients #1" id="ingred0" />
    <input type="text" placeholder="Ingredients #2" id="ingred1" />
    <input type="text" placeholder="Ingredients #3" id="ingred2" />
    <button class="addBTN">+</button>
  </div>

  <!-- Instructions -->
  <div class="instructions-Form">
    <p>Enter Instructions:</p>
    <input type="text" placeholder="Instruction #1" name="" id="" />
    <input type="text" placeholder="Instruction #2" name="" id="" />
    <input type="text" placeholder="Instruction #3" name="" id="" />
    <button class="addBTN">+</button>
  </div>

  <!-- Submit Buttom -->
  <button class="createBTN">Create Recipe</button>
</main>
