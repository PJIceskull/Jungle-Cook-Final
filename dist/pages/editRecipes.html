<!-- Edit Recipe Pages -->
<!-- Use Similar Layout TO Create Page -->
<main class="recipeForm-Holder">
  <h1>Hey Michael, edit your recipe!</h1>

  <!-- Image Form -->
  <div class="image-Form">
    <button class="attachBTN">Attach File</button>
    <input type="text" placeholder="Add Recipe Image" />
    <input type="text" placeholder="Recipe Name" />
    <input type="text" placeholder="Recipe Description" />
    <input type="text" placeholder="Recipe Total Time" />
    <input type="text" placeholder="Recipe Serving Size" />
  </div>

  <!-- Ingredients -->
  <div class="ingredients-Form">
    <p>Enter Ingredients:</p>
    <input type="text" placeholder="Ingredients #1" name="" id="" />
    <input type="text" placeholder="Ingredients #2" name="" id="" />
    <input type="text" placeholder="Ingredients #3" name="" id="" />
    <button class="addBTN">+</button>
  </div>

  <!-- Instructions -->
  <div class="instructions-Form">
    <p>Enter Instructions:</p>
    <input type="text" placeholder="Instruction #1" name="" id="" />
    <input type="text" placeholder="Instruction #2" name="" id="" />
    <input type="text" placeholder="Instruction #3" name="" id="" />
    <button class="addBTN">+</button>
  </div>

  <!-- Submit Buttom -->
  <button class="createBTN">Submit Changes</button>
</main>
