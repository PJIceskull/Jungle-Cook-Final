<!-- Browse Page -->
<main id="Browse-Page">
  <div class="Browse-Overlay">
    <article>
      <h1>Hey Michael, here are your recipes!</h1>
      <!-- Card Wrapper -->
      <div class="Cards-Wrapper">
        <!-- Card 1 -->
        <div class="recipeCard-Holder card-Wrap">
          <!-- Image -->
          <div class="card-IMG">
            <!-- Image -->
            <img src="image/recipe-pizza.jpg" alt="Pizza" />
          </div>
          <!-- Card Information -->
          <div class="card-TEXT">
            <h2>Supreme Pizza</h2>
            <hr />
            <p>
              Make pizza night super duper out of this world with homemade
              pizza. This recipe is supreme with vegetables and two types of
              meat. Yum!
            </p>
            <div class="Direction-Holder">
              <img src="image/icons/time.svg" alt="Timer" />
              <p>1h 24min</p>
            </div>
            <div class="Direction-Holder">
              <img src="image/icons/servings.svg" alt="ServeBowl" />
              <p>4 Serving</p>
            </div>
          </div>
          <!-- User Options -->
          <div class="options">
            <button class="viewBTN">
              <a href="#viewRecipes">View</a>
            </button>
            <button class="editBTN">
              <a href="#editRecipes">Edit Recipe</a>
            </button>
            <button class="deleteBTN">Delete</button>
          </div>
        </div>
      </div>
    </article>
  </div>
</main>
